{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-4 md:p-8 max-w-lg">
    <div class="bg-white p-8 rounded-lg shadow-md text-center">
        <h1 class="text-3xl font-bold mb-4">Leave Team '{{ team.team_name }}'</h1>
        <p class="text-gray-600 mb-6">Are you sure you want to permanently leave this team?</p>
        
        <form method="post" action="{% url 'team_leave' team_id=team.id %}">
            {% csrf_token %}
            <div class="flex justify-center gap-4">
                <a href="{% url 'team_detail' team_id=team.id %}" class="bg-gray-300 text-gray-800 font-semibold py-2 px-6 rounded-md hover:bg-gray-400">
                    Cancel
                </a>
                <button type="submit" class="bg-red-600 text-white font-semibold py-2 px-6 rounded-md hover:bg-red-700">
                    Yes, Leave Team
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

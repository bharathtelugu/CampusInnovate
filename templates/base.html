<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CampusInnovate{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Inter Font -->
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .messages { list-style: none; padding: 0; }
    </style>
</head>
<body class="h-full flex flex-col">

    <!-- Navigation Bar -->
    {% include "partials/_navbar.html" %}

    <!-- Main Content -->
    <main class="flex-grow">
        
        <!-- Django Messages Framework -->
        {% if messages %}
            <div class="container mx-auto px-4 pt-4">
                <ul class="messages">
                    {% for message in messages %}
                        <li class="p-4 mb-4 text-sm rounded-lg {% if message.tags == 'error' %}bg-red-100 text-red-800{% elif message.tags == 'success' %}bg-green-100 text-green-800{% else %}bg-blue-100 text-blue-800{% endif %}" role="alert">
                            {{ message }}
                        </li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        {% block content %}
        <!-- Page-specific content will be injected here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    {% include "partials/_footer.html" %}

</body>
</html>

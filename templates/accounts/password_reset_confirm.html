<h3>Set a New Password</h3>
{% if validlink %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Change My Password</button>
    </form>
{% else %}
    <p>This password reset link is no longer valid.</p>
    <p><a href="{% url 'password_reset' %}">Request a new one</a></p>
{% endif %}
